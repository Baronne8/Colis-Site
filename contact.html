<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #ffffff; color: #000; }
    .footer { background: #28a745; color: white; padding: 20px; text-align: center; }
    .one {text-decoration: none; color: #000;}
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">CGI Investissents</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="index.html" class="nav-link">Accueil</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link">Qui sommes-nous</a></li>
        <li class="nav-item"><a href="recovery.html" class="nav-link">Comment récupérer son colis</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Formulaire de contact -->
<div class="container mt-5">
  <h1 class="text-success">Contactez-nous</h1>
  <form class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label">Nom</label>
      <input type="text" class="form-control" id="name" placeholder="Votre nom" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Adresse e-mail</label>
      <input type="email" class="form-control" id="email" placeholder="exemple@mail.com" required />
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Votre message ici..." required></textarea>
    </div>
    <button type="submit" class="btn btn-success"><a class="one" href="">Envoyer</a></button>
  </form>
</div>

<!-- Footer -->
<footer class="footer mt-5">CGI Investissent. Votre Meilleure Option.</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
